<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="tela-inicio" class="tela">
        <h2>Vocabo</h2>

        <div class="instrucoes">
            <p>Descubra a palavra de 6 letras.</p>
            <p>Cada tentativa preenche uma linha do grid.</p>
            <p>As cores indicam o resultado:</p>

            <div class="exemplo-instrucao">
                <div class="tile demo correct">V</div>
                <span>Letra correta no lugar certo.</span>
            </div>

            <div class="exemplo-instrucao">
                <div class="tile demo present">O</div>
                <span>Letra existe, mas está no lugar errado.</span>
            </div>

            <div class="exemplo-instrucao">
                <div class="tile demo absent">C</div>
                <span>Letra não está na palavra.</span>
            </div>
        </div>

        <button id="btn-comecar">Começar</button>
    </section>

    <section id="tela-jogo" class="tela escondida">

        <header>Bom Sorte!</header>

        <div class="game-container">
            <!-- GRID 6x6 -->
            <div id="grid-jogo"></div>

            <!-- Botão de dica -->
            <button id="btn-dica">Dica</button>
            <button id="btn-voltar">Voltar</button>
        </div>

    </section>

    <script src="vocabo.js"></script>
</body>
</html>
